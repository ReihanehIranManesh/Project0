<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="icon" href="travel-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="whub.css">
  <title>WHub</title>
</head>
<body>
  <nav class="navbar main-nav navbar-light bg-light" style="border-bottom-style: solid ; border-bottom-color : #d1b3ff;width:100%;">
    <button class="navbar-toggler d-block ml-1 mt-1" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <img src="whub.png" alt="WHub" class="d-block mt-2 center" >
    <form class="float-right">
      <i id="writereview" class="fa fa-pencil-square-o fa-2x fa-fw mt-2" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Write review"></i>
      <i id="profile" class="fas fa-user-circle fa-2x fa-fw mt-2" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Profile"></i>
    </form>
  </nav>
  <div class="collapse navbar-collapse ml-3" id="navbarSupportedContent">
    <a href="login.html">
      <button id = "buttlogin" class="btn" type="button" name="button">Log in</button>
    </a>
    <br>
    <a href="signup.html">
      <button id = "buttjoin" class="btn" type="button" name="button">Join</button>
    </a>
    <div>
      <a class="colpse-items-hr mt-3" style="color : #000">Post<i class="fa fa-angle-down fa-lg fa-fw" style="color : #000" aria-hidden="true"></i>
        <a href="#Postphotos" class="colpse-items-hr">
          <i class="fas fa-camera" aria-hidden="true" style="color : #8600b3;"></i>
          Post photos
        </a>
        <a href="#UserReview" class="colpse-items-hr">
          <i class="fa fa-pencil-square-o" aria-hidden="true" style="color: #8600b3"></i>
          Write review
        </a>
      </a>

      <a class="collapse-items" href="#Trips" arial-label = "Trips">
        <span class="colap-items">Trips</span>
      </a>
      <a class="collapse-items" href="#Bookings" arial-label = "Bookings">
        <span class="colap-items">Bookings</span>
      </a>
      <a class="collapse-items" href="#Inbox" arial-label = "Inbox">
        <span class="colap-items">Inbox</span>
      </a>
    </div>
    <hr>
    <a href="hotel.html" class="colpse-items-hr">
      <i class="fas fa-hotel" aria-hidden="true"></i>
      Hotels
    </a>
    <a href="#Attractions" class="colpse-items-hr">
      <i class="fas fa-tasks" aria-hidden="true"></i>
      Things to do
    </a>
    <a href="#Restaurants" class="colpse-items-hr">
      <i class="fas fa-utensils" aria-hidden="true"></i>
      Restaurants
    </a>
    <a href="#Flights" class="colpse-items-hr">
      <i class="fas fa-plane"  aria-hidden="true"></i>
      Flights
    </a>
    <a href="#Rentals" class="colpse-items-hr">
      <i class="fas fa-home"  aria-hidden="true"></i>
      Vacation Rentals
    </a>
    <a href="#Cruises" class="colpse-items-hr">
      <i class="fas fa-ship"  aria-hidden="true"></i>
      Cruises
    </a>
    <a class="colpse-items-hr" style="color : #000">More<i class="fa fa-angle-down fa-lg fa-fw" style="color : #000" aria-hidden="true"></i>
      <a href="#TravelersChoice" class="colpse-items-hr">Best of 2020</a>
      <a href="#Help" class="colpse-items-hr">Help Center</a>
    </a>
  </div>
  <div class="container">
    <div class="row mt-4">
      <div class="inputWithIcon col-10 col-sm-10 col-md-5 col-lg-5 col-xl-5 mr-4">
        <input id="search-input" class="dlsrch form-control" type="text" placeholder="Where to?" aria-label="Search">
        <i class="fa fa-search fa-lg fa-fw" aria-hidden="true"></i>
      </div>
      <label for="states-choice" class="lb ml-3 mr-3 p-0 mt-3">Location:</label>
      <input id="dls-input" type="text" name="states-of-america" placeholder="Choose a state:" class="dlsrch form-control col-9 col-sm-9 col-md-4 col-lg-5 col-xl-5" list="states">
      <datalist id="states">
        <option value="Everywhere"></option>
        <option value="Alabama"></option>
        <option value="Alaska"></option>
        <option value="Arizona"></option>
        <option value="Arkansas"></option>
        <option value="California"></option>
        <option value="Colorado"></option>
        <option value="Connecticut"></option>
        <option value="Delaware"></option>
        <option value="District of Columbia"></option>
        <option value="Florida"></option>
        <option value="Georgia"></option>
        <option value="Hawaii"></option>
        <option value="Idaho"></option>
        <option value="Illinois"></option>
        <option value="Indiana"></option>
        <option value="Iowa"></option>
        <option value="Kansas"></option>
        <option value="Kentucky"></option>
        <option value="Louisiana"></option>
        <option value="Maine"></option>
        <option value="Maryland"></option>
        <option value="Massachusetts"></option>
        <option value="Michigan"></option>
        <option value="Minnesota"></option>
        <option value="Mississippi"></option>
        <option value="Missouri"></option>
        <option value="Montana"></option>
        <option value="Nebraska"></option>
        <option value="Nevada"></option>
        <option value="New Hampshire"></option>
        <option value="New Jersey"></option>
        <option value="New Mexico"></option>
        <option value="New York"></option>
        <option value="North Carolina"></option>
        <option value="North Dakota"></option>
        <option value="Ohio"></option>
        <option value="Oklahoma"></option>
        <option value="Oregon"></option>
        <option value="Pennsylvania"></option>
        <option value="Rhode Island"></option>
        <option value="South Carolina"></option>
        <option value="South Dakota"></option>
        <option value="Tennessee"></option>
        <option value="Texas"></option>
        <option value="Utah"></option>
        <option value="Vermont"></option>
        <option value="Virginia"></option>
        <option value="Washington"></option>
        <option value="West Virginia"></option>
        <option value="Wisconsin"></option>
        <option value="Wyoming"></option>
      </datalist>
    </div>
  </div>
  <table class="table table-bordered mt-5">
    <tbody>
      <tr>
        <td>
          <div class="categories" >
            <i class="fas fa-2x fa-hotel" aria-hidden="true"></i>
            <a class="categories" href="hotel.html">
              <input class="form-check-input big" type="checkbox" id="hotelsCheck">
              <span class="categories">Hotels</span>
            </a>
          </div>
        </td>
        <td>
          <div class="categories">
            <i class="fas fa-2x fa-tasks" aria-hidden="true"></i>
            <a class="categories" href="#Attractions">
              <input class="form-check-input big" type="checkbox" id="attractionsCheck">
              <span class="categories">Things to do</span>
            </a>
          </div>
        </td>
        <td>
          <div class="categories">
            <i class="fas fa-2x fa-utensils" aria-hidden="true"></i>
            <a class="categories"  href="#Restaurants">
              <input class="form-check-input big" type="checkbox" id="restaurantsCheck">
              <span class="categories">Restaurants</span>
            </a>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <div class="categories">
            <i class="fas fa-2x fa-plane"  aria-hidden="true"></i>
            <a class="categories"  href="#Flights">
              <input class="form-check-input big" type="checkbox" id="flightsCheck">
              <span class="categories">Flights</span>
            </a>
          </div>
        </td>
        <td>
          <div class="categories">
            <i class="fas fa-2x fa-home"  aria-hidden="true"></i>
            <a class="categories" href="#Rentals">
              <input class="form-check-input big" type="checkbox" id="rentalsCheck">
              <span class="categories">Vacation Rentals</span>
            </a>
          </div>
        </td>
        <td>
          <div class="categories">
            <i class="fas fa-2x fa-ship"  aria-hidden="true"></i>
            <a class="categories" href="#Cruises">
              <input class="form-check-input big" type="checkbox" id="cruisesCheck">
              <span class="categories">Cruises</span>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Optional JavaScript -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
